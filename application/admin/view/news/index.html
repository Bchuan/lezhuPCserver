{include file="public/header"}
<div class="container mt-3">
    <a href="{:url('add')}" class="btn btn-info">添加新闻</a>
    <h2>新闻动态管理</h2>
    <table class="table">
        <tr>
            <th>编号</th>
            <th>新闻标题</th>
            <th>简介</th>
            <th>点击数</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        {foreach $cate_list as $value}
        <tr>
            <td>{$value.id}</td>
            <td>{$value.title|mb_substr=0,10}</td>
            <td>{$value.short_content|mb_substr=0,10} </td>
            <td>{$value.visited}</td>
            <td>{$value.create_time|date="Y-m-d H:i:s",###}</td>
            <td>
                <a href="{:url('edit',['id'=>$value['id']])}" class="btn btn-info">编辑</a>
                <a href="{:url('delete',['id'=>$value['id']])}" class="btn btn-danger">删除</a>
            </td>
        </tr>
        {/foreach}
    </table>
    <div>
    </div>
</div>
{include file="public/footer"}
