{include file="public/header"} 

 
<div class="container mt-3">
    <h1>新闻添加页面</h1>
    <form action="{:url('save')}" method="post">
        <div class="form-group">
            <label>新闻标题</label>
            <input type="text" class="form-control" name="news_title">
        </div>
        <div class="form-group">
            <label>新闻简介</label>
            <input type="text" class="form-control" name="short_content">
        </div>
        <div class="form-group">
            <label>内容</label>
            <textarea id="text_content" name="news_content" style="width:80%"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="添加">
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.all.min.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('text_content');
</script>
