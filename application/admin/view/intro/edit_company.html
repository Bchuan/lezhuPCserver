{include file="public/header"} 

 
<div class="container mt-3">
    <h1>公司简介编辑页面</h1>
    <form action="{:url('update_ci')}" method="post">
        <div class="form-group">
            <label>内容</label>
            <textarea id="text_content" name="intro_content" style="width:80%">
            	{$info.intro_content}
            </textarea>
        </div>
        <div class="form-group">
            <input type="hidden" name="id" value="{$info.id}">
            <input type="submit" class="btn btn-primary" value="更新">
        </div>
    </form>
</div>
