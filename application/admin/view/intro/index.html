{include file="public/header"}
<div class="container mt-3">
    <a href="{:url('edit_company')}" class="btn btn-info">公司简介编辑</a>
    <a href="{:url('add')}" class="btn btn-info">公司历程添加</a>
    <h2>公司简介和历程管理</h2>
    <table class="table">
        <tr>
            <th>编号</th>
            <th>年份</th>
            <th>内容</th>
            <th>操作</th>
        </tr>
        {foreach $cate_list as $value}
        <tr>
            <td>{$value.id}</td>
            <td>{$value.time_year} </td>
            <td>{$value.content|mb_substr=0,10} </td>
            <td>
                <a href="{:url('edit_year',['id'=>$value['id']])}" class="btn btn-info">编辑</a>
            </td>
        </tr>
        {/foreach}
    </table>
    <div>
     {$cate_list->render()}
    </div>    
</div>
{include file="public/footer"}
