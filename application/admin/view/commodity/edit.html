{include file="public/header"} 

 
 <div class="container mt-3">
    <h1>商品编辑页面</h1>
     <form action="{:url('update')}" method="post">
        <div class="form-group">
            <label >商品名称</label>
            <input type="text" class="form-control" name="cmd_name" value="{$info.cmd_name}">
        </div>
        <div class="form-group">
            <label >分类</label>
            <select name="cmd_cate" id="">
                <option value="">请选择</option>
                {foreach $cate_list as $value}
                <option value="{$value['cate_id']}" {if $info.cmd_cate == $value['cate_id']} selected {/if}>{$value['cate_name']}</option>
                {/foreach}
            </select>
        </div>
        <div class="form-group">
            <label >内容</label>
            <textarea id="text_content" name="cmd_content" style="width:80%">{$info.cmd_content}</textarea>
        </div>
        <div class="form-group">
            <!-- if you want to use update() to update the data ,u must make [buttn] (hidden)name == value name and [field] which field you want to update that name same with db_field_name  [name="cmd_id" == value="{$info.cmd_id}"] when you are submit) -->
            <input type="hidden" name="cmd_id" value="{$info.cmd_id}">
            <input type="submit" value="保存">
        </div>
     </form>
</div>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.all.min.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('text_content');
</script>

{include file="public/footer"}
