{include file="public/header"} 

 
 <div class="container mt-3">
    <h1>商品添加页面</h1>
     <form action="{:url('save')}" method="post">
        <div class="form-group">
            <label >商品名称</label>
            <input type="text" class="form-control" name="cmd_name">
        </div>
        <div class="form-group">
            <label >分类</label>
            <select name="cmd_cate" id="">
                <option value="">请选择</option>
                {foreach $cate_list as $value}
                <option value="{$value['cate_id']}">{$value['cate_name']}</option>
                {/foreach}
            </select>
        </div>
        <div class="form-group">
            <label >内容</label>
            <textarea id="text_content" name="cmd_content" style="width:80%"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="添加">
        </div>
     </form>
</div>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.all.min.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('text_content');
</script>

{include file="public/footer"}
